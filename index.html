<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum Bingo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }
        .logo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-container img {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/logo.svg" alt="Spectrum bingo">
    </div>
    <div class="logo-container">
        <img src="/neurospicy-digital.svg" alt="Neuro spicey">
    </div>
</body>
</html>
